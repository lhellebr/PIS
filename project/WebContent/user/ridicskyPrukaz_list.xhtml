<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Seznam řidičských průkazů</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="/style/default.css" />
	</ui:define>
	<ui:define name="content">

		<h2>Řidičské průkazy</h2>
		<h3><h:outputText value="#{osobaBean.osoba.jmeno} #{osobaBean.osoba.prijmeni}"/></h3>
		<h:form>
			<h:dataTable value="#{osobaBean.osoba.ridicskePrukazy}" var="ridicskyPrukaz">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Platnost od"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.platnostOd}">
						<f:convertDateTime type="date" pattern="d. M. yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Platnost do"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.platnostDo}">
						<f:convertDateTime type="date" pattern="d. M. yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Vydal"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.vydavatel}"/>
				</h:column>
				<h:column>
					<h:commandLink action="#{osobaBean.actionEditRidicskyPrukaz(ridicskyPrukaz)}">
						<h:outputText value="Upravit"/>
					</h:commandLink>
					&nbsp;
					<h:commandLink action="#{osobaBean.actionDeleteRidicskyPrukaz(ridicskyPrukaz)}">
						<h:outputText value="Odebrat"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandLink action="#{osobaBean.actionPrukazNew}">
				<h:outputText value="Vložit"/>
			</h:commandLink>
	
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
