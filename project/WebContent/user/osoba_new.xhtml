<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Osoba"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.jmeno}" required="true"
					requiredMessage="Jmeno je povinne"
					validatorMessage="Neplatne jmeno">
					<f:validateLength minimum="2" maximum="80" />
				</h:inputText>
				<h:outputLabel rendered="true" value="Prijmeni"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.prijmeni}" required="true">
					<f:validateLength minimum="2" maximum="80"/>
				</h:inputText>
				<h:outputLabel rendered="true" value="Misto narozeni"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.mistoNarozeni}" required="true">
					<f:validateLength minimum="2" maximum="80"/>
				</h:inputText>
				<h:outputLabel rendered="true" value="Bydliste (obec)"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.bydlisteObec}">
					<f:validateLength minimum="0" maximum="80"/>
				</h:inputText>
				<h:commandButton action="#{osobaBean.actionInsertNew}" value="Vlozit">
				</h:commandButton>
				<h:commandButton action="cancel" value="Zrusit" immediate="true">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
