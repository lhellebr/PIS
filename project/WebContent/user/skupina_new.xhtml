<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" 
 	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Nový řidičský průkaz</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="/style/default.css" />
	</ui:define>
	<ui:define name="content">
		<h2>Nová skupina řidičského průkazu</h2>
		<h3><h:outputText value="#{osobaBean.osoba.jmeno} #{osobaBean.osoba.prijmeni}"/></h3>
		<h:form>
			<h:messages layout="table" class="errors"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Datum udělení"></h:outputLabel>
				<rich:calendar value="#{osobaBean.skupina.datumUdeleni}" id="calendar1" locale="cs/CZ"
                    popup="true" datePattern="d. M. yyyy"
                    showApplyButton="false" cellWidth="24px" cellHeight="22px" style="width:200px"
                    disabled="#{calendarBean.disabled}" required="true" class="req"
                    requiredMessage="Pole 'Datum udělení' je povinné">
                </rich:calendar>
				
				<h:outputLabel rendered="true" value="Harmonizační kód"></h:outputLabel>
				<h:inputText value="#{osobaBean.skupina.harmonizacniKod}"
							 required="true" 
							 class="req"
                    		 requiredMessage="Pole 'Harmonizační kód' je povinné"/>
                    		 
				<h:outputLabel rendered="true" value="Platnost do"></h:outputLabel>
				<rich:calendar value="#{osobaBean.skupina.platnostDo}" id="calendar2" locale="cs/CZ"
                    popup="true" datePattern="d. M. yyyy"
                    showApplyButton="false" cellWidth="24px" cellHeight="22px" style="width:200px"
                    disabled="#{calendarBean.disabled}" required="true" class="req"
                    requiredMessage="Pole 'Platnost do' je povinné">
                </rich:calendar>
                
				<h:outputLabel rendered="true" value="Skupina"></h:outputLabel>
                <h:selectOneMenu value="#{osobaBean.skupina.skupina}">
		   			<f:selectItems value="#{osobaBean.getSkupinaList()}" />
		   		</h:selectOneMenu>
				
				<h:commandButton action="#{osobaBean.actionAddSkupina}" value="Uložit"></h:commandButton>
				<h:commandButton action="cancel" value="Zpět" immediate="true"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
