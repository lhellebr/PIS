<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Upravit osobu</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="/style/default.css" />
	</ui:define>
	<ui:define name="content">
		<h2>Osoba</h2>
		<h:form>
			<h:messages layout="table" class="errors"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="ID"></h:outputLabel>
				<h:outputText value="#{osobaBean.osoba.id}">
				</h:outputText>
				<h:outputLabel rendered="true" value="Jméno"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.jmeno}" required="true" class="req"
					requiredMessage="Položka 'Jméno' je povinná"
					validatorMessage="Jméno musí mít alespoň 2 znaky">
					<f:validateLength minimum="2" maximum="80" />
				</h:inputText>
				<h:outputLabel rendered="true" value="Příjmení"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.prijmeni}" required="true" class="req"
					requiredMessage="Položka 'Příjmení' je povinná"
					validatorMessage="Příjmení musí mít alespoň 2 znaky">
					<f:validateLength minimum="2" maximum="80"/>
				</h:inputText>
				<h:outputLabel rendered="true" value="Místo narození"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.mistoNarozeni}" required="true" class="req"
					requiredMessage="Položka 'Příjmení' je povinná"
					validatorMessage="Příjmení musí mít alespoň 2 znaky">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:outputLabel rendered="true" value="bydliště (obec)"></h:outputLabel>
				<h:inputText value="#{osobaBean.osoba.bydlisteObec}">
				</h:inputText>
			</h:panelGrid>
			
			<h2>Vozidla</h2>
			<h:commandLink action="#{osobaBean.actionVozidloNew}">Přidat vozidlo</h:commandLink>
			<br/>
			<h:dataTable value="#{osobaBean.osoba.vozidla}"
			             var="vozidlo">
				<h:column>
					<h:outputText value="#{vozidlo.rz}"></h:outputText>
				</h:column>
				<h:column>
					<h:outputText value="#{vozidlo.tovarniZnacka}"></h:outputText>
				</h:column>
				<h:column>
					<h:outputText value="#{vozidlo.obchOznaceni}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{osobaBean.actionVozidloNew(vozidlo)}">Upravit</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{osobaBean.actionVozidloDel(vozidlo)}">Smazat</h:commandLink>
				</h:column>
			</h:dataTable>

			
			
			<p class="formButtons">
			<h:commandButton action="#{osobaBean.actionUpdate}" value="Uložit"></h:commandButton>
			<h:commandButton action="cancel" value="Zrušit" immediate="true"></h:commandButton>
			</p>
			
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
