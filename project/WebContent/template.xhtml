<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
  <title>Registr řidičů - <ui:insert name="title"/></title>
  <ui:insert name="css"/>

</h:head>

<h:body>

<div id="header">
    <ui:insert name="header">
    <h:form class="heading">
    <h1>
    	<h:commandLink action="#{authenticationBean.actionHome}">
			<h:outputText value="Registr řidičů"></h:outputText>
			<h:outputText value="#{installBean.checkTotalUsers()}"></h:outputText>
		</h:commandLink>
	</h1>
	</h:form>
    </ui:insert>
   	<h:form class="userPanel">
   	<div style="float: left;">
   	<h:commandLink action="/public/index.xhtml">
		<h:outputText value="Veřejnost"></h:outputText>
	</h:commandLink>
	</div>
	<div style="float: right;">
	<c:if test="#{authenticationBean.authenticated}">
		<h:commandLink action="#{authenticationBean.actionLogout}">
			<h:outputText value="Logout"></h:outputText>
		</h:commandLink>
		&nbsp;
		<h:commandLink action="#{ucetBean.actionMyEdit}">
			<h:outputText value="Změnit heslo"></h:outputText>
		</h:commandLink>
		&nbsp;
		<h:commandLink action="#{authenticationBean.actionHome}">
			<h:outputText value="Home"></h:outputText>
		</h:commandLink>
	</c:if>
	</div>
	<div style="clear: both;"></div>
	</h:form>
</div>


<div id="content">

	<ui:insert name="content">
	    Internal server error
	</ui:insert>

</div>

<div id="footer">
  <ui:insert name="footer">
  	Registr řidičů &copy; 2015 (xhelle04, xkoson00, xpauli00, xrouba03)
  </ui:insert>
</div>

</h:body>

</html>
