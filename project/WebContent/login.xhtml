<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
 	<ui:define name="css">
		<h:outputStylesheet name="/style/admin.css" />
	</ui:define>
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
	
		<f:loadBundle basename="org.fit.pis.messages" var="msg"/>
		<h:form>
			<h:messages layout="table" class="msg"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="#{msg.name}"></h:outputLabel>
				<h:inputText value="#{authenticationBean.login}" tabindex="0"></h:inputText>
				<h:outputLabel rendered="true" value="#{msg.password}"></h:outputLabel>
				<h:inputSecret value="#{authenticationBean.password}">
				</h:inputSecret>
				<h:commandButton action="#{authenticationBean.actionLogin}" value="#{msg.login}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<br/>
		<center>
			<h:link value="Přístup pro veřejnost" outcome="public/index" />
		</center>
	</ui:define>
</ui:composition>
</html>
