<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:a4j="http://richfaces.org/a4j" 
 xmlns:rich="http://richfaces.org/rich" 
 template="../template.xhtml">
	<ui:define name="title">Zaznamenat body</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="/style/police.css" />
	</ui:define>
	<ui:define name="content">
		<h:body>
		<f:view>
		
		<rich:panel>
		<h:form>
			<h2>Bodový systém - přidat záznam</h2>
			<h:messages layout="table" class="msg"></h:messages>
			
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Datum udělení"></h:outputLabel>
				<rich:calendar value="#{policeBean.point.datumUdeleni}" id="calendar1" locale="cs/CZ"
                    popup="true" datePattern="d. M. yyyy"
                    showApplyButton="false" cellWidth="24px" cellHeight="22px" style="width:200px"
                    disabled="#{calendarBean.disabled}" required="true"
                    requiredMessage="Pole 'Datum udělení' je povinné">
                </rich:calendar>
                <h:outputLabel rendered="true" value="Počet bodů"></h:outputLabel>
				<h:inputText value="#{policeBean.point.body}" required="true"
					requiredMessage="Pole Počet bodů je povinné"
					validatorMessage="Počet bodů může být v rozsahu -12 až 12">
					<f:validateLongRange minimum="-12" maximum="12" />
				</h:inputText>
                
                <h:outputLabel rendered="true" value="Důvod udělení"></h:outputLabel>
                <h:inputTextarea cols="32" rows="4" value="#{policeBean.point.zaznam}">
                	<f:validateLength maximum="255"/>
                </h:inputTextarea>
                <h:commandButton action="#{policeBean.actionPointsAdd}" value="Uložit">
				</h:commandButton>
				<h:commandButton action="#{policeBean.actionBack}" value="Zpět">
				</h:commandButton>
			</h:panelGrid>
			
		</h:form>
		</rich:panel>
		</f:view>
		</h:body>
	</ui:define>
</ui:composition>
