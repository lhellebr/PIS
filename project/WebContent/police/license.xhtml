<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:a4j="http://richfaces.org/a4j" 
 xmlns:rich="http://richfaces.org/rich" 
 template="../template.xhtml">
 	<ui:define name="title">Historie krádeží vozidla</ui:define>
 	<ui:define name="css">
		<h:outputStylesheet name="/style/police.css" />
	</ui:define>
	<ui:define name="content">
	
	<h2>Řidičské průkazy - <h:outputText value="#{policeBean.osoba.jmeno} #{policeBean.osoba.prijmeni}" /></h2>
		
		<h:form>
			<h:dataTable value="#{policeBean.osoba.ridicskePrukazy}" var="ridicskyPrukaz">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Číslo průkazu"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.cisloPrukazu}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Platnost od"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.platnostOd}">
						<f:convertDateTime type="date" pattern="d. M. yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Platnost do"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.platnostDo}">
						<f:convertDateTime type="date" pattern="d. M. yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Vydal"/>
	                </f:facet>
					<h:outputText value="#{ridicskyPrukaz.vydavatel}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Skupiny"/>
	                </f:facet>
	                <h:dataTable value="#{ridicskyPrukaz.skupiny}" var="skupina">
	                	<h:column>
							<f:facet name="header">
			                    <h:outputText value="Skupina"/>
			                </f:facet>
							<h:outputText value="#{skupina.skupina.oznaceni}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
			                    <h:outputText value="Datum udělení"/>
			                </f:facet>
							<h:outputText value="#{skupina.datumUdeleni}">
								<f:convertDateTime type="date" pattern="d. M. yyyy"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
			                    <h:outputText value="Platnost do"/>
			                </f:facet>
							<h:outputText value="#{skupina.platnostDo}">
								<f:convertDateTime type="date" pattern="d. M. yyyy"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
			                    <h:outputText value="Harmonizační kód"/>
			                </f:facet>
							<h:outputText value="#{skupina.harmonizacniKod}"/>
						</h:column>
	                </h:dataTable>
				</h:column>
			</h:dataTable>
			<center>
				<h:commandButton action="#{policeBean.actionInfo}" value="Zpět"/>
			</center>
		</h:form>		

	</ui:define>
</ui:composition>
